version: '3.7'

services:
  terminal_web:
    container_name: terminal_web
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_SHOLIDAY_DAYS_URL=https://sholiday.faboul.se/dagar/v2.1
      - REACT_APP_API_YR_LOCATION_FORECAST_URL=https://api.met.no/weatherapi/locationforecast/2.0/compact
      - REACT_APP_CLOCK_DATE_FORMAT=Do MMMM YYYY
      - REACT_APP_CLOCK_TIME_FORMAT=HH:mm
      - REACT_APP_LANGUAGE=sv
