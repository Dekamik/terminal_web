version: '3.7'

services:
  terminal_web:
    container_name: terminal_web
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_SHOLIDAY_URL=https://sholiday.faboul.se
      - REACT_APP_API_SHOLIDAY_VERSION=v2.1
